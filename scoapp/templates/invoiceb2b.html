{% include 'user_navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoruda</title>
    <style>
        /* Reset some defaults */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 0 20px;
            display: none;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin-right: 30px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .selected-products-container {
            max-width: 600px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-selection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .product-selection input {
            width: 150px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .product-selection button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-selection button:hover {
            background-color: #e60000;
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .payment-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .payment-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <center><h1>{{ head }}</h1></center>

    <form id="order-form" method="POST">
        {% csrf_token %}
        <div class="form-container">
            <div class="form-section" id="customer-section">
                <label for="selbuy">Customer:</label>
                {{ form.selbuy }}
            </div>

            <div class="form-section" id="payment-method-section" style="display: none;">
                <label for="mode">Payment Method:</label>
                {{ form.mode }}
            </div>

            <div class="main-container" id="product-selection-container">
                <div class="image-grid" id="image-grid" style="display: none;">
                    {% for item in items %}
                        <a href="javascript:void(0);" onclick="selectProduct('{{ item.id }}', '{{ item.product }}')">
                            {% if item.image %}
                                <img src="{{ item.image.url }}" alt="{{ item.product }}" />
                            {% else %}
                                <img src="path/to/placeholder-image.jpg" alt="{{ item.product }}" />
                            {% endif %}
                        </a>
                    {% endfor %}
                </div>

                <div class="selected-products-container">
                    <div id="selected-product-list"></div>
                    <a href="javascript:void(0);" id="payment-button" class="payment-button" style="display: none;">MAKE PAYMENT</a>
                </div>
            </div>
        </div>
    </form>

    <script>
        const selectedProducts = [];

        window.onload = function() {
            const customerField = document.querySelector('[name="selbuy"]');
            if (customerField) customerField.focus();
        }

        document.querySelector('[name="selbuy"]').addEventListener('change', function () {
            if (this.value) {
                document.getElementById('payment-method-section').style.display = 'block';
            }
        });

        document.querySelector('[name="mode"]').addEventListener('change', function () {
            if (this.value) {
                document.getElementById('image-grid').style.display = 'grid';
                document.getElementById('payment-button').style.display = 'block';
                document.querySelector('.main-container').style.display = 'flex';
            }
        });

        function selectProduct(productId, productName) {
            const existing = selectedProducts.find(p => p.id === productId);
            if (!existing) {
                selectedProducts.push({ id: productId, name: productName, qty: 1 });

                const div = document.createElement('div');
                div.classList.add('product-selection');
                div.id = 'product-' + productId;

                const nameInput = document.createElement('input');
                nameInput.type = 'text';
                nameInput.value = productName;
                nameInput.readOnly = true;

                const qtyInput = document.createElement('input');
                qtyInput.type = 'number';
                qtyInput.value = 1;
                qtyInput.oninput = () => updateQuantity(productId, qtyInput.value);

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => removeProduct(productId);

                div.appendChild(nameInput);
                div.appendChild(qtyInput);
                div.appendChild(removeBtn);

                document.getElementById('selected-product-list').appendChild(div);
                qtyInput.focus();
            }
        }

        function updateQuantity(productId, newQty) {
            const product = selectedProducts.find(p => p.id === productId);
            if (product) product.qty = newQty;
        }

        function removeProduct(productId) {
            const index = selectedProducts.findIndex(p => p.id === productId);
            if (index !== -1) {
                selectedProducts.splice(index, 1);
                document.getElementById('product-' + productId).remove();
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

function sendOrderToDjango() {
    const form = document.getElementById('order-form');
    const csrfToken = getCookie('csrftoken');
    const formData = new FormData(form);

    // Add selected products to the form data
    selectedProducts.forEach((product, index) => {
        formData.append(`products-${index}-id`, product.id);
        formData.append(`products-${index}-qty`, product.qty);
    });

    fetch("{% url 't1' %}", {
        method: "POST",
        headers: {
            'X-CSRFToken': csrfToken
        },
        body: formData
    })
    .then(async response => {
        if (response.ok) {
            window.location.reload();  // âœ… Refresh the page on success
        } else {
            let errorMessage = `Error ${response.status}: ${response.statusText}`;
            const contentType = response.headers.get("content-type");

            if (contentType && contentType.includes("application/json")) {
                const errorData = await response.json();
                errorMessage += `\n\n${JSON.stringify(errorData, null, 2)}`;
            } else {
                const errorText = await response.text();
                errorMessage += `\n\n${errorText}`;
            }

            console.error("Submission error:", errorMessage);
            alert("Order submission failed:\n\n" + errorMessage);
        }
    })
    .catch(error => {
        console.error("Network error:", error);
        alert("A network error occurred while submitting the order.\n\n" + error);
    });
}


        document.getElementById('payment-button').addEventListener('click', function (e) {
            e.preventDefault();
            if (selectedProducts.length === 0) {
                alert("Please select at least one product.");
                return;
            }
            sendOrderToDjango();
        });
    </script>
</body>
</html>
