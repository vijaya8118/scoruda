{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>


    <style>
        /* Switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        #transport-section {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <form method="post">
        {% csrf_token %}

        <h3>Profile</h3>
        {{ invoice_form.as_p }}

        <h3>Transport (Optional)</h3>

        <!-- Switch -->
        <label class="switch">
            <input type="checkbox" id="transportToggle" onclick="toggleTransport()">
            <span class="slider"></span>
        </label>
        <span>Enable Transport</span>

        <!-- Hidden Transport Form -->
        <div id="transport-section">
            {{ transport_form.as_p }}
        </div>

        <button type="submit" name="save_form" value="save_form">Save</button>
    </form>

    <script>
        function toggleTransport() {
            const section = document.getElementById("transport-section");
            const toggle = document.getElementById("transportToggle");

            section.style.display = toggle.checked ? "block" : "none";
        }
    </script>
</body>
</html>
