{% include 'user_navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoruda Purchase</title>
    <style>
        /* (Keep your existing styles here, omitted for brevity) */
        /* You can copy your original CSS from above */
    </style>
</head>
<body>
    <center><h1>{{ head }}</h1></center>

    <form id="purchase-form" method="POST" action="{% url 'p1' %}">
        {% csrf_token %}
        <div class="form-container">
            <!-- Customer Selection -->
            <div class="form-section" id="customer-section">
                <label for="selbuy">Customer:</label>
                {{ form.selbuy }}
            </div>

            <!-- Payment Method Selection -->
            <div class="form-section" id="payment-method-section" style="display:none;">
                <label for="mode">Payment Method:</label>
                {{ form.mode }}
            </div>

            <!-- Products and Payment -->
            <div class="main-container" id="product-selection-container" style="display:none;">
                <!-- Image grid -->
                <div class="image-grid" id="image-grid" style="display:none;">
                    {% for item in items %}
                        <a href="javascript:void(0);" onclick="selectProduct('{{ item.id }}', '{{ item.product }}')">
                            {% if item.image %}
                                <img src="{{ item.image.url }}" alt="{{ item.product }}" />
                            {% else %}
                                <img src="/static/images/placeholder.png" alt="{{ item.product }}" />
                            {% endif %}
                        </a>
                    {% endfor %}
                </div>

                <!-- Selected Products -->
                <div class="selected-products-container">
                    <div id="selected-product-list"></div>
                    <a href="javascript:void(0);" id="payment-button" class="payment-button" style="display:none;">MAKE PAYMENT</a>
                </div>
            </div>
        </div>
    </form>

    <script>
        const selectedProducts = [];

        window.onload = () => {
            const customerField = document.querySelector('[name="selbuy"]');
            if (customerField) customerField.focus();
        };

        // Show payment method when customer selected
        document.querySelector('[name="selbuy"]').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('payment-method-section').style.display = 'block';
            }
        });

        // Show product images & payment button when payment mode selected
        document.querySelector('[name="mode"]').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('image-grid').style.display = 'grid';
                document.getElementById('payment-button').style.display = 'block';
                document.getElementById('product-selection-container').style.display = 'flex';
            }
        });

        function selectProduct(productId, productName) {
            if (selectedProducts.find(p => p.id === productId)) return;

            selectedProducts.push({ id: productId, name: productName, qty: 1 });

            const container = document.getElementById('selected-product-list');

            const productDiv = document.createElement('div');
            productDiv.className = 'product-selection';
            productDiv.id = 'product-' + productId;

            // readonly product name
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.value = productName;
            nameInput.readOnly = true;

            // quantity input
            const qtyInput = document.createElement('input');
            qtyInput.type = 'number';
            qtyInput.min = 1;
            qtyInput.value = 1;
            qtyInput.oninput = () => updateQuantity(productId, qtyInput.value);

            // remove button
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.textContent = 'Remove';
            removeBtn.onclick = () => removeProduct(productId);

            productDiv.appendChild(nameInput);
            productDiv.appendChild(qtyInput);
            productDiv.appendChild(removeBtn);

            container.appendChild(productDiv);

            qtyInput.focus();
        }

        function updateQuantity(productId, qty) {
            const product = selectedProducts.find(p => p.id === productId);
            if (product) product.qty = parseInt(qty) || 1;
        }

        function removeProduct(productId) {
            const idx = selectedProducts.findIndex(p => p.id === productId);
            if (idx >= 0) {
                selectedProducts.splice(idx, 1);
                const elem = document.getElementById('product-' + productId);
                if (elem) elem.remove();
            }
        }

        // CSRF helper function
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Send data to Django view p1/process_purchase
        function sendPurchase() {
            if (selectedProducts.length === 0) {
                alert("Please select at least one product.");
                return;
            }

            const customer = document.querySelector('[name="selbuy"]').value;
            const mode = document.querySelector('[name="mode"]').value;

            if (!customer) {
                alert("Please select a customer.");
                return;
            }

            if (!mode) {
                alert("Please select a payment method.");
                return;
            }

            // Attach customer and mode to each product object to match the view's expected format
            const payload = selectedProducts.map(p => ({
                productId: p.id,
                productName: p.name,
                qty: p.qty,
                customer: customer,
                mode: mode
            }));

            fetch("{% url 'p1' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": getCookie('csrftoken')
                },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("Purchase processed successfully.");
                    window.location.href = "/b2b";
                } else {
                    alert("Error processing purchase: " + (data.message || "Unknown error."));
                }
            })
            .catch(err => {
                console.error("Error:", err);
                alert("Error processing purchase.");
            });
        }

        document.getElementById('payment-button').addEventListener('click', (e) => {
            e.preventDefault();
            sendPurchase();
        });
    </script>
</body>
</html>
