{% include 'user_navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoruda</title>
    <style>
        /* Reset some defaults */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Main container for layout */
        .main-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 0 20px;
            display: none;  /* Initially hide this container */
        }

        /* Left side - Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin-right: 30px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Right side - Selected Products */
        .selected-products-container {
            max-width: 600px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-selection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .product-selection input {
            width: 150px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .product-selection button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-selection button:hover {
            background-color: #e60000;
        }

        /* Form Styles */
        .form-section {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Payment button */
        .payment-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .payment-button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
  <center><h1>{{ head }}</h1></center>
  <form id="order-form">
    <div class="form-container">
      <div class="form-section" id="customer-section">
        <label>Customer:</label>
        {{ form.selbuy }}
      </div>
      <div class="form-section" id="payment-method-section" style="display:none;">
        <label>Payment Method:</label>
        {{ form.mode }}
      </div>
      <div class="main-container" id="product-selection-container" style="display:none;">
        <div class="image-grid" id="image-grid">
          {% for item in items %}
            <a href="javascript:void(0)" onclick="selectProduct('{{ item.id }}','{{ item.product }}')">
              <img src="{{ item.image.url if item.image else '/static/placeholder.jpg' }}" alt="{{ item.product }}">
            </a>
          {% endfor %}
        </div>
        <div class="selected-products-container">
          <div id="selected-product-list"></div>
          <a href="javascript:void(0)" id="payment-button" class="payment-button" style="display:none;">
            MAKE PAYMENT
          </a>
        </div>
      </div>
    </div>
  </form>

  <script>
  const selectedProducts = [];
  const csrftoken = document.querySelector('meta[name="csrf-token"]').content;

  window.onload = () => {
    document.querySelector('[name="selbuy"]').focus();
  };

  document.querySelector('[name="selbuy"]').addEventListener('change', function(){
    if (this.value) document.getElementById('payment-method-section').style.display = 'block';
  });

  document.querySelector('[name="mode"]').addEventListener('change', function(){
    if (this.value) {
      document.getElementById('product-selection-container').style.display = 'flex';
      document.getElementById('image-grid').style.display = 'grid';
      document.getElementById('payment-button').style.display = 'block';
    }
  });

  function selectProduct(productId, productName){
    if (selectedProducts.some(p=>p.id===productId)) return;
    const item = { id: productId, name: productName, qty: 1 };
    selectedProducts.push(item);

    const div = document.createElement('div');
    div.className = 'product-selection';
    div.id = 'product-'+productId;

    const nameInput = Object.assign(document.createElement('input'), {type:'text', value:productName, readOnly:true});
    const qtyInput = Object.assign(document.createElement('input'), {type:'number', value:1, min:1});
    qtyInput.addEventListener('input', () => item.qty = qtyInput.value);
    const rmBtn = document.createElement('button');
    rmBtn.textContent = 'Remove';
    rmBtn.addEventListener('click', ()=> {
      selectedProducts.splice(selectedProducts.findIndex(p=>p.id===productId),1);
      div.remove();
    });

    div.append(nameInput, qtyInput, rmBtn);
    document.getElementById('selected-product-list').appendChild(div);
    qtyInput.focus();
  }

  function sendOrder(){
    const customer = document.querySelector('[name="selbuy"]').value;
    const mode = document.querySelector('[name="mode"]').value;
    if (!customer||!mode||!selectedProducts.length){
      return alert("Select customer, payment mode, and at least one product.");
    }

    const payload = selectedProducts.map(p => ({
      productId: p.id, qty:p.qty, customer, mode
    }));

    fetch("{% url 'p1' %}", {
      method: "POST",
      credentials: 'same-origin',
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": csrftoken
      },
      body: JSON.stringify(payload)
    })
    .then(res=>res.json())
    .then(data=>{
      if(data.status==='success'){
        alert(`Success! Total â‚¹${data.total}`);
        window.location.href = "{% url 'invoice' %}";
      } else {
        alert(data.message||'Order failed.');
      }
    })
    .catch(err=>{
      console.error(err);
      alert('Something went wrong.');
    });
  }

  document.getElementById('payment-button').addEventListener('click', sendOrder);
  </script>
</body>
</html>
