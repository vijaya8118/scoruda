{% include 'user_navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoruda</title>
    <style>
        /* Reset some defaults */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Main container for layout */
        .main-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 0 20px;
            display: none;  /* Initially hide this container */
        }

        /* Left side - Image Grid */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin-right: 30px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Right side - Selected Products */
        .selected-products-container {
            max-width: 600px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-selection {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }

        .product-selection input {
            width: 150px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        .product-selection button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-selection button:hover {
            background-color: #e60000;
        }

        /* Form Styles */
        .form-section {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        /* Payment button */
        .payment-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .payment-button:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>
   <center><h1>{{head}} </center> 

    <!-- Customer & Payment Method Form -->
    <form id="order-form" method="POST" action="{% url 'p1' %}">
        {% csrf_token %}
        <div class="form-container">
            <!-- Customer Selection -->
            <div class="form-section" id="customer-section">
                <label for="selbuy">Customer:</label>
                {{ form.selbuy }}
            </div>

            <!-- Payment Method (hidden initially) -->
            <div class="form-section" id="payment-method-section" style="display: none;">
                <label for="mode">Payment Method:</label>
                {{ form.mode }}
            </div>

            <!-- Product Grid + Selection -->
            <div class="main-container" id="product-selection-container">
                <!-- Product Images -->
                <div class="image-grid" id="image-grid" style="display: none;">
                    {% for item in items %}
                        <a href="javascript:void(0);" onclick="selectProduct('{{ item.id }}', '{{ item.product }}')">
                            {% if item.image %}
                                <img src="{{ item.image.url }}" alt="{{ item.product }}" />
                            {% else %}
                                <img src="path/to/placeholder-image.jpg" alt="{{ item.product }}" />
                            {% endif %}
                        </a>
                    {% endfor %}
                </div>

                <!-- Selected Product Inputs -->
                <div class="selected-products-container">
                    <div id="selected-product-list"></div>
                    <a href="javascript:void(0);" id="payment-button" class="payment-button" style="display: none;">MAKE PAYMENT</a>
                </div>
            </div>
        </div>
    </form>

    <!-- JavaScript -->
    <script>
        const selectedProducts = [];

        // Focus customer field on load
        window.onload = function() {
            const customerField = document.querySelector('[name="selbuy"]');
            if (customerField) customerField.focus();
        }

        // Show payment section when customer selected
        document.querySelector('[name="selbuy"]').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('payment-method-section').style.display = 'block';
            }
        });

        // Show products when payment mode selected
        document.querySelector('[name="mode"]').addEventListener('change', function() {
            if (this.value) {
                document.getElementById('image-grid').style.display = 'grid';
                document.getElementById('payment-button').style.display = 'block';
                document.querySelector('.main-container').style.display = 'flex';
            }
        });

        function selectProduct(productId, productName) {
            if (selectedProducts.find(p => p.id === productId)) return;

            selectedProducts.push({ id: productId, name: productName, qty: 1 });

            const productDiv = document.createElement('div');
            productDiv.classList.add('product-selection');
            productDiv.id = 'product-' + productId;

            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.value = productName;
            nameInput.readOnly = true;

            const qtyInput = document.createElement('input');
            qtyInput.type = 'number';
            qtyInput.value = 1;
            qtyInput.min = 1;
            qtyInput.oninput = () => updateQuantity(productId, qtyInput.value);

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'Remove';
            removeBtn.onclick = () => removeProduct(productId);

            productDiv.append(nameInput, qtyInput, removeBtn);
            document.getElementById('selected-product-list').appendChild(productDiv);
            qtyInput.focus();
        }

        function updateQuantity(productId, newQty) {
            const product = selectedProducts.find(p => p.id === productId);
            if (product) product.qty = newQty;
        }

        function removeProduct(productId) {
            const index = selectedProducts.findIndex(p => p.id === productId);
            if (index !== -1) {
                selectedProducts.splice(index, 1);
                document.getElementById('product-' + productId).remove();
            }
        }

        function sendOrderToDjango() {
            const customer = document.querySelector('[name="selbuy"]').value;
            const paymentMethod = document.querySelector('[name="mode"]').value;

            const csrftoken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            if (!csrftoken || csrftoken.length < 10) {
                alert("Invalid CSRF token. Please refresh the page.");
                return;
            }

            const orderData = selectedProducts.map(product => ({
                productId: product.id,
                productName: product.name,
                qty: product.qty,
                customer: customer,
                mode: paymentMethod
            }));

            fetch("{% url 'p1' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                credentials: 'include',
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Order processed successfully.');
                } else {
                    alert(data.message || 'Order failed.');
                }
                window.location.href = "/b2b";
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Something went wrong.');
                window.location.href = "/b2b";
            });
        }

        document.getElementById('payment-button').addEventListener('click', function(e) {
            e.preventDefault();
            sendOrderToDjango();
        });
    </script>
</body>
</html>
